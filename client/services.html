<template name="services">


        <section class="hero">
          <img src="images/plans.jpg">
        </section>

        <section class="details">
            <p>MWG Home Insepection Overview</p>
            <p>My Home Inspection Report will be sent to your inbox within 24 hours of your inspection. You are encouraged to participate in the inspection. Wear comfortable clothes if you wish to see all parts of the house, and feel free to ask questions! A typical inspection takes 2Â½ to 3 hours, depending on the size of the dwelling. A Home Inspection includes the following:</p>

            <div id="accordion" role="tablist">
                {{#each services}}
                    {{> collapsable}}
                {{/each}}
            </div>
        </section>
</template>


<template name="collapsable">
    <div class="card">
      <div class="card-header" role="tab" id="headingOne">
        <h5 class="mb-0">
          <a data-toggle="collapse" href="#{{id}}" aria-expanded="true" aria-controls="collapseOne">
            {{title}}
          </a>
        </h5>
      </div>

      <div id="{{id}}" class="collapse" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
            {{> Template.dynamic template=template}}
        </div>
      </div>
    </div>
</template>


<template name="list">
    <ul class="list-group">
        {{#each items}}
            <li class="list-group-item">{{name}}</li>
        {{/each}}
    </ul>
</template>
